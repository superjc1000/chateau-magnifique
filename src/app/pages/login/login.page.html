<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="botoncijirrillo" shape="round" (click)=" this.signIn();">
    Inicia tu inicio
  </ion-button>
  <ion-button
    color="danger"
    class="boto eixida"
    size="small"
    shape="round"
    (click)=" this.signOut();"
  >
    Cierra sesion
  </ion-button>
</ion-content>
